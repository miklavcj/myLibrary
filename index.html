<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Library</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <div id="mainContainer">
          <h1>My Library</h1>
          <button id="addBook" type="button">Add a book</button>
          <div id="bookInput">
              <form id="bookForm" action="#">
                  <h2>Add a book</h2>
                  <input class="input" type="text" id="title" placeholder="Title"   autocomplete="off">
                  <input class="input" type="text" id="author" placeholder="Author" autocomplete="off">
                  <input class="input" type="number" id="pages" placeholder="Number of pages" autocomplete="off">
                  <div class="checkboxDiv"><label for="read">Have read:</label>
                  <input type="checkbox" id="read" >
                </div>
                 <div id="inputButtons">
                  <button id="submit" type="button">Add</button>
                  <button id="clear" type="button">Close</button>
                </div>
              </form>
          </div>
					<div id="shelf"></div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
